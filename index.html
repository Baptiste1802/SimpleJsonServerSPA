<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Open Meteo</title>
</head>
<body>

    <div class="container mt-3 mb-3">

        <div class="mb-3">
            <label for="ville" class="form-label">Indiquez une ville</label>
            <input type="text" class="form-control" id="ville">
        </div>

        <button type="button" class="btn btn-primary mb-3" onclick="fetchMeteo()">Rechercher</button>

        <p>Temperature : <span id="temp"></span></p>

    </div>

    <script>

    let token = "3c3ba4897ef01b53f6e78abe6cb19744";
    let url = "https://api.openweathermap.org/data/2.5/weather";
    let inputVille = document.getElementById("ville");
    let textTemp = document.getElementById("temp");
    
    async function fetchMeteo(){
        const response = await fetch(`${url}?q=${inputVille.value}&appid=${token}&units=metric&lang=fr`);
        if (response.ok){
            const data = await response.json();
            console.log(data)
            textTemp.innerHTML = data["main"]["temp"]+"Â°C";
        }
        else{
            const data = await response.json();
            console.error(data["message"]);
        }
    }

    </script>

    <!-- Jquery -->
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- Bootstrap's srcipts -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
