<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Open Meteo</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mt-2" aria-label="Eleventh navbar example">
        <div class="container-fluid ml-2">
            <a class="navbar-brand h1">Open Meteo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
  
            <div style="margin-right: 20px" class="collapse navbar-collapse position-absolute end-0" id="navbarsExample09">
                <form class="d-flex">
                    <input style="margin-right: 7px" class="form-control" type="text" placeholder="Indiquez une ville" aria-label="Search" id="ville">
                    <button type="button" class="btn btn-primary" onclick="fetchMeteo()">Rechercher</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-5 fw-semibold">Villes favorites</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
            <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Paris</strong>
                <!-- <small>Wed</small> -->
            </div>
            <div class="col-10 mb-1 small">Capitale de la France, Tour Eiffel tu coco</div>
            </a>

            <a href="#" class="list-group-item list-group-item-action active py-3 lh-tight" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Londres</strong>
                <!-- <small>Wed</small> -->
            </div>
            <div class="col-10 mb-1 small">Capitale de l'Angleterre, GOSH tu coco</div>
            </a>

            <a href="#" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Madrid</strong>
                <!-- <small>Wed</small> -->
            </div>
            <div class="col-10 mb-1 small">Capitale de l'Espagne, paëlla tu coco</div>
            </a>
        </div>
    </div>

    <script>
        let token = "3c3ba4897ef01b53f6e78abe6cb19744";
        let url = "https://api.openweathermap.org/data/2.5/weather";
        let inputVille = document.getElementById("ville");
        let textTemp = document.getElementById("temp");
        
        async function fetchMeteo(){
            const response = await fetch(`${url}?q=${inputVille.value}&appid=${token}&units=metric&lang=fr`);
            if (response.ok){
                const data = await response.json();
                console.log(data)
                textTemp.innerHTML = data["main"]["temp"]+"°C";
            }
            else{
                const data = await response.json();
                console.error(data["message"]);
            }
        }
    </script>

    <!-- Jquery -->
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <!-- Bootstrap's srcipts -->
    <script src="models.js"></script>
    <script src="requests_server.js"></script>
    <script src="requests_meteo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
